<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <title>Digital Marketing</title>
</head>

<body>
    <section class="container-fluid py-2 shadow-lg position-sticky top-0">
        <div class="container">
            <div class="row align-items-center">
                <figure
                    class="col-md-6 col-12 mb-0 pd-0 p-2 d-flex align-items-center justify-content-center justify-content-md-start gap-2">
                    <img src="images/logo.svg" alt="">
                    <p class="mb-0 pd-0 fw-bold">DG <span class="marketing">Marketing</span></p>
                </figure>
                <div class="col-md-6">
                    <div class="btn_outer d-flex gap-3 justify-content-end">
                        <button class="btn whatsapp_btn"><i class="fa-brands fa-whatsapp"></i>Chat with Us</button>
                        <button class="btn call_btn"><i class="fa-solid fa-phone"></i>Call Us</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
